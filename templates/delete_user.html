{% extends 'base.html' %}

{% block content %}
<div class ="delete">
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this user? {{ user.username }} </p>
        <button type="submit" class="btn btn-primary">Delete</button>
        <a class="btn btn-primary" href="{% url 'my_page' user.id %}" role="button">Cancel</a>
    </form>
</div>
{% endblock %}
