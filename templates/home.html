{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
<div class="container" style="text-align: center;">
  <img src="{{ post.image.url }} " class="img-thumbnail" style="width: 500px; height: 500px">
  <p>{{ post.content }} </p>
  <p>{{ post.created_at }}</p>
  <a href="{% url 'comment' post.id %}">Comment</a>
</div>
{% endfor %}
{% endblock %}
